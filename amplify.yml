version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      # Strict-Transport-Security: Forces HTTPS connections (Issue #4)
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'

      # X-Frame-Options: Prevents clickjacking attacks (Issue #3)
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

      # X-Content-Type-Options: Prevents MIME sniffing (Issue #4)
      - key: 'X-Content-Type-Options'
        value: 'nosniff'

      # Referrer-Policy: Controls referrer information (Issue #4)
      - key: 'Referrer-Policy'
        value: 'no-referrer-when-downgrade'

      # Permissions-Policy: Controls browser features (Issue #4)
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()'

      # Content-Security-Policy: Prevents XSS, clickjacking, and code injection (Issue #3 & #4)
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://ext.digio.in https://*.digio.in; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.execute-api.ap-south-1.amazonaws.com https://*.amazonaws.com https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in https://api.tradein.grest.in; frame-src https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in; frame-ancestors 'self'; object-src 'none';"
