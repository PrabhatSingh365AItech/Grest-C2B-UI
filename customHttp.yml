customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: no-referrer-when-downgrade
      - key: Permissions-Policy
        value: 'camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()'
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://ext.digio.in https://*.digio.in; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.execute-api.ap-south-1.amazonaws.com https://*.amazonaws.com https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in https://api.tradein.grest.in; frame-src https://ext.digio.in https://*.digio.in https://*.digilocker.gov.in; frame-ancestors 'self'; object-src 'none';"
